version: 2.1

executors:
  golang: 
    docker:
      - image: cimg/go:1.17
  armlang:
    machine:
      image: ubuntu-2004:202101-01
    resource_class: arm.medium

jobs:
  test:
    executor: golang
    environment:
      TEST_REPORTS: /tmp/test-reports
    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: |
            sudo apt-get -y install libusb-1.0-0-dev
            mkdir -p ${TEST_REPORTS}
            mkdir -p /go/pkg/mod
            [[ -e /go/bin/gotestsum ]] && exit
            curl -sSL https://github.com/gotestyourself/gotestsum/releases/download/v0.3.2/gotestsum_0.3.2_linux_amd64.tar.gz | \
              tar -xz -C /go/bin gotestsum

      - run:
          name: Hydrate credentials
          command: |
            mkdir -p ~/.studio-light/gcal
            echo ${CREDS_64} | base64 --decode > ~/.studio-light/gcal/credentials.json
            echo ${TOKEN_64} | base64 --decode > ~/.studio-light/gcal/token.json

      - run:
          name: Test
          environment:
            GOTESTSUM_JUNITFILE: /tmp/test-reports/go-test-report.xml
          command: |
            gotestsum -- -race -tags="integration" ./...

      - store_artifacts:
          path: /tmp/test-reports
          destination: raw-test-output

      - store_test_results:
          path: /tmp/test-reports

  
  lint:
    executor: golang
    steps:
      - checkout
      - run:
          name: Install
          command: |
            sudo apt-get -y install libusb-1.0-0-dev
            curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s v1.12.5
      - run: |
          export PATH=$PATH:./bin
          mkdir -p /go/pkg/mod
          go mod download
          golangci-lint run
  
  arm:
    executor: armlang
    steps:
      - checkout
      - run:
          name: Install
          command: |
            sudo apt update -y && sudo apt -y install libusb-1.0-0-dev 
            wget https://go.dev/dl/go1.18.1.linux-arm64.tar.gz
            tar -xzf go1.18.1.linux-arm64.tar.gz 
            sudo rm -rf /usr/local/go
            sudo mv go /usr/local/
            go version

      - run: |
          go mod download
          go mod tidy
          env CGO_ENABLED=1 CGO_LDFLAGS_ALLOW='-fconstant-cfstrings' go build
          mv blync-studio-light blync-studio-light-arm64
          env GOARCH=arm GOARM=5 CGO_ENABLED=1 CGO_LDFLAGS_ALLOW='-fconstant-cfstrings' go build
          mv blync-studio-light blync-studio-light-armhf
          #64bit for home assistnt
          #export GOOS=linux
          #export GOARCH=arm64
          #export CGO_ENABLED=1
          #export CC=aarch64-linux-gnu-gcc
          #export PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig
          #export CGO_LDFLAGS_ALLOW='-fconstant-cfstrings' 
          #export CGO_LDFLAGS='--sysroot /usr/lib/aarch64-linux-gnu/' 
          #export CGO_CFFLAGS='--sysroot /usr/lib/aarch64-linux-gnu/' 
          #go build -v 

      - store_artifacts:
          path: blync-studio-light*
      
        

